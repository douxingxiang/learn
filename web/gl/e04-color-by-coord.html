<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <title>WebGL</title>
</head>
<body onload="main()">
    <canvas id="canvas" width="640" height="480">
        你的浏览器不支持canvas标签！
    </canvas>
    <script type="text/javascript" src="js/gl-utils.js"></script>
    <script type="text/javascript" src="js/cuon-matrix.js"></script>
    <script type="text/javascript" src="js/e04-color-by-coord.js"></script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute   vec4    a_position;
        attribute   float   a_pointsize;
        void main() {
            gl_Position = a_position;
            gl_PointSize = a_pointsize;
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;//需要指定精度
        uniform float   u_width;
        uniform float   u_height;
        void main(void) {
            gl_FragColor = vec4(gl_FragCoord.x / u_width, 0.0, gl_FragCoord.y / u_height, 1.0);
        }
    </script>
</body>
</html>
